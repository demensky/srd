<div class="wrapper">
    <google-maps-map class="map" [(zoom)]="mapZoom" [(center)]="mapCenter">
        <google-maps-marker
            *ngFor="let box of boxes"
            [position]="box.position"
            [title]="box.name"
            [boxBig]="boxesIsBig"
            [optimized]="true"
        ></google-maps-marker>
    </google-maps-map>
</div>
